<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="home_screen.css">
     <script src="home_screen.js"></script> 
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <h1>Where in the world?</h1>
      </div>
      <div class="navbar-right">
        <button class="dark-mode-button">
          <img src="icons8-moon-50.png" alt="Moon icon" class="moon-icon">
          <span class="dark-mode-text">Dark Mode</span>
        </button>
      </div>
    </nav>

    <div id="countries-container"></div>

<!-- Country details modal -->
<div id="country-details-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modal-country-name"></h2>
    <img id="modal-flag" src="" alt="Country Flag">
    <p><strong>Population:</strong> <span id="modal-population"></span></p>
    <p><strong>Region:</strong> <span id="modal-region"></span></p>
    <p><strong>Capital:</strong> <span id="modal-capital"></span></p>
  </div>
</div>
<script src="home_screen.js"></script> 

  </body>
